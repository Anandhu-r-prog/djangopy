<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7e9, #d3efff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2d3436;
    }

    p {
      color: #636e72;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a.button {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">✔️</div>
    <h1>Thank You!</h1>
    <p>Your message has been submitted successfully.</p>
    <a href=" " class="button">Back to Form</a>
  </div>
</body>
</html>
