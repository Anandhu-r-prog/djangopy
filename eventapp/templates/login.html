{% extends 'base.html' %}
{% load static %}

{% block title %}Login - My Events{% endblock %}
{% block extra_css %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('{% static "images/party5.jpeg" %}') no-repeat center center fixed;
    background-size: cover;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 300px;
  }

  .login-box img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 15px;
  }

  .login-box input {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background: #4a90e2;
    color: rgb(9, 9, 9);
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-box">
    <img src="{% static 'images/loginprofileimage.jpeg' %}" alt="Profile Pic">
   <b><h2 style="color: white;">Login</h2></b>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
